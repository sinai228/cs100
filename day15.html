<script type="text/javascript">

  function fib(first, second, countdown) {
    console.log("I was called with " + first + ", " + second + ", " + countdown);
    let sum = first + second;
    let next = second + sum;
    if (countdown > 0) {
      fib(sum, next, countdown - 1);
    }
  }
  //fib(1, 2, 3);
  fib(1, 1, 4);

  console.log(first_number);
  console.log(second_number);

  var previous_number = first_number;
  var next_number = second_number;
  var count = 8;

  while (count > 0) {
    count = count - 1;
    var new_number = previous_number + next_number;
    previous_number = next_number;
    next_number = new_number;
    console.log(next_number)
  }
</script>
