<html>
  <head>
    <title>Javascript: the basics</title>
    <script src="sitebuilder.js"></script>
    <link rel="stylesheet" href="site_builder_example.css" />

    <script type="text/javascript">
      console.log("hello world");

      console.log("section 1.1");
      console.log("Hello, Cora Boyoung Jung!");
      console.log("Hello, Daniel Jung!");
      console.log("Hello, Sinai Park!");

      console.log("section 1.2");
      var a = "James";
      var b = "Mary";
      var c = "Robert";
      console.log(
        "hello, its a beautiful day isn't it, " + a + ", " + b + ", and " + c
      );

      console.log("section 1.3");
      var abbrv_dictionary = {};
      abbrv_dictionary["ASAP"] = "as soon as possible";
      abbrv_dictionary["ETA"] = "estimated time of arrival";
      abbrv_dictionary["BRB"] = "be right back";
      abbrv_dictionary["NB"] = "no problem";
      abbrv_dictionary["AFK"] = "away from keyboard";
      console.log(abbrv_dictionary);

      console.log("section 1.4");
      var my_fav_food_array = [
        "Mashed potato",
        "Sushi",
        "Macarons",
        "Ramen",
        "Fried Chicken",
      ];
      console.log(my_fav_food_array[1]);

      console.log("section 2.1");
      function two_line_greeting(name) {
        console.log("hello " + name);
        console.log("how are you doing today " + name + " are you well?");
      }
      var person_array = ["Tom", "Richard", "Harry", "Jane"];
      two_line_greeting(person_array[0]);
      two_line_greeting(person_array[1]);
      two_line_greeting(person_array[2]);
      two_line_greeting(person_array[3]);

      console.log("section 3.1");
      var array_count = 0;
      while (array_count < 4) {
        two_line_greeting(person_array[array_count]);
        array_count = array_count + 1;
      }

      console.log("section 3.2");
      function say_hello_to_everyone(array_of_people) {
        var array_count = 0;
        while (array_count < array_of_people.length) {
          two_line_greeting(array_of_people[array_count]);
          array_count = array_count + 1;
        }
      }
      say_hello_to_everyone(["Alvin"]);
      say_hello_to_everyone(["Alvin", "Simon"]);
      say_hello_to_everyone(["Alvin", "Simon", "Teddy"]);
    </script>
  </head>

  <body></body>
</html>
