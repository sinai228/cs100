    <script type="text/javascript">

          subtotal = subtotal + food_option_price;
        }

        food_option_price = parseFloat(food_option.getAttribute("data-price"));

        }

        }

        }

        }

        }

          subtotal = subtotal + food_option_price;
        }

        food_option = document.getElementById("cheese");
        food_option_selected = food_option.checked;
        food_option_price = parseFloat(food_option.getAttribute("data-price"));
        if (food_option_selected) {
          subtotal = subtotal + food_option_price;
        }
        //calculate onion
        food_option = document.getElementById("onion");
        food_option_selected = food_option.checked;
        food_option_price = parseFloat(food_option.getAttribute("data-price"));
        if (food_option_selected) {
          subtotal = subtotal + food_option_price;
        }
        //calculate doritos
        food_option = document.getElementById("doritos");
        food_option_selected = food_option.checked;
        food_option_price = parseFloat(food_option.getAttribute("data-price"));
        if (food_option_selected) {
          subtotal = subtotal + food_option_price;
        }
        //calculate fries
        food_option = document.getElementById("fries");
        food_option_selected = food_option.checked;
        food_option_price = parseFloat(food_option.getAttribute("data-price"));
        if (food_option_selected) {
          subtotal = subtotal + food_option_price;
        }

        var subtotal_box = document.getElementById("subtotal");
        var tax_box = document.getElementById("tax");
        var total_box = document.getElementById("total");
        sub = subtotal.toFixed(2);
        tax = (subtotal * 0.06).toFixed(2);
        total = (subtotal * 1.06).toFixed(2);
        subtotal_box.value = sub;
        tax_box.value = tax;
        total_box.value = total;
      }
    </script>

    <h1>MENU</h1>
    <fieldset>
      <legend>Customize Your Own Food:</legend>
      <br />
      <label for="name">Your Name:</label>
      <input type="text" id="name" />

      <input

      />

      <label for="sauce">Sauce:</label><br />

      <input

        onClick="calculate_total()"
      />
      <label for="fries">Fries</label><br />
      <br /><br />
      <label for="subtotal">Subtotal: </label
      ><input type="text" id="subtotal" /><br /><br />
      <label for="tax">Tax: </label><input type="text" id="tax" /><br /><br />
      <label for="total">Total: </label
      ><input type="text" id="total" /><br /><br />
      <input type="submit" onClick="calculate_total()" />
    </fieldset>
